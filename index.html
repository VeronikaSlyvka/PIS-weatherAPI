<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Прогноз погоди</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
  <!-- Підключення jQuery перед Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Прогноз погоди</h1>
      <p>Дізнайся актуальну погоду в будь-якому місті України</p>
    </header>

    <div class="weather-card">
      <select id="citySelect" class="city-select">
        <option value="">Оберіть місто</option>
        <!-- Додати всі 24 обласні центри України -->
        <option value="50.45,30.52">Київ</option>
        <option value="49.84,24.03">Львів</option>
        <option value="46.48,30.73">Одеса</option>
        <option value="48.62,22.30">Ужгород</option>
        <option value="50.01,36.23">Харків</option>
        <option value="48.92,24.71">Івано-Франківськ</option>
        <option value="46.99,32.00">Миколаїв</option>
        <option value="48.48,35.04">Дніпро</option>
        <option value="49.22,28.42">Житомир</option>
        <option value="51.13,31.93">Черкаси</option>
        <option value="48.74,34.98">Кропивницький</option>
        <option value="47.84,33.16">Запоріжжя</option>
        <option value="48.71,32.07">Суми</option>
        <option value="49.69,34.61">Полтава</option>
        <option value="50.46,30.58">Чернівці</option>
        <option value="48.45,35.07">Хмельницький</option>
        <option value="49.98,36.27">Луганськ</option>
        <option value="50.32,30.67">Кременчук</option>
        <option value="50.04,33.23">Біла Церква</option>
        <option value="49.72,34.99">Кривий Ріг</option>
        <option value="50.11,37.66">Донецьк</option>
        <option value="49.74,33.34">Мелітополь</option>
        <option value="49.19,31.62">Чернігів</option>
      </select>

      <div id="loader" class="loader"></div>
      <div id="weatherInfo" class="weather-info"></div>
      <div id="recommendation" class="recommendation"></div>
      <div id="error" class="error-message"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <!-- Підключення скрипта -->
  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> <!-- Підключення бібліотеки для пошуку -->
</body>
</html>
